projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/helpers/API.types.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/helpers/API.types.ts
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: null
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
